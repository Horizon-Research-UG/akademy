
<!DOCTYPE html>
<html>
<head>
    <title>Timeline - 5 Kreise</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: white;
            position: relative;
        }
        .titel { 
            text-align: center; 
            font-size: 28px; 
            margin-bottom: 30px;
            color: black;
            font-weight: bold;
        }
        .timeline-container {
            position: relative;
            width: 1000px;
            height: 800px;
            margin: 0 auto;
            border: 2px solid #ccc;
            background: #f9f9f9;
        }
        .kreis-element {
            position: absolute;
            text-align: center;
        }
        .nummer {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }
        .kreis {
            width: 60px;
            height: 60px;
            border: 3px solid black;
            border-radius: 50%;
            background-color: white;
            display: inline-block;
        }
        .wabe {
            width: 60px;
            height: 60px;
            border: 3px solid black;
            background-color: white;
            display: inline-block;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        @media print {
            body { margin: 0; padding: 10px; }
            .timeline-container { width: 95%; height: 90vh; }
        }
    </style>
</head>
<body>
    <div class="titel">ðŸ“… test 2 - 5 Waben ðŸ“…</div>
    <div class="timeline-container">
        <div class="kreis-element" style="left: 671px; top: 244px;">
            <div class="nummer">1</div>
            <div class="wabe"></div>
        </div>
        <div class="kreis-element" style="left: 184px; top: 449px;">
            <div class="nummer">2</div>
            <div class="wabe"></div>
        </div>
        <div class="kreis-element" style="left: 207px; top: 267px;">
            <div class="nummer">3</div>
            <div class="wabe"></div>
        </div>
        <div class="kreis-element" style="left: 441px; top: 360px;">
            <div class="nummer">4</div>
            <div class="wabe"></div>
        </div>
        <div class="kreis-element" style="left: 436px; top: 143px;">
            <div class="nummer">5</div>
            <div class="wabe"></div>
        </div>
    </div>
</body>
</html>
