            width: 60px;
            height: 60px;

            display: inline-block;
        }
        .wabe {
            width: 60px;
            height: 60px;
            border: 3px solid black;
            background-color: white;
            display: inline-block;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        @media print {
            body { margin: 0; padding: 10px; }
            .timeline-container { width: 95%; height: 90vh; }

</head>
